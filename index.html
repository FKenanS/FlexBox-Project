<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- icon bar -->
      <div class="iconbar">
        <div class="input-part">
          <img class="logo" src="./images/logo.png" alt="logo" />
          <div class="select-category">
            <select name="category" id="category">
              <option value="All Categories">All Categories</option>
              <option value="Wooden">Wooden</option>
              <option value="Linen">Linen</option>
              <option value="Bedroom">Bedroom</option>
              <option value="Kitchen">Kitchen</option>
            </select>
          </div>
          <div class="search-input">
            <input
              type="search"
              name="mag"
              id="mag"
              placeholder="Enter a word"
            />
            <img src="./images/magnifier.png" alt="" />
          </div>
          <div class="support">
            <p class="support-number">0 800 456 80 80</p>
            <p class="support-text">Support 7/24</p>
          </div>
        </div>
        <div class="icons">
          <img src="./images/user.png" alt="" />
          <img src="./images/heart.png" alt="" />
          <img src="./images/shoppingCart.png" alt="" />
        </div>
      </div>

      <!-- NAVBAR -->

      <div class="navbar">
        <div class="button">
          <img src="./images/unordered-list.png" alt="" />
          <p>Select by Category</p>
        </div>

        <ul class="nav">
          <li>Wooden</li>
          <li>Linen</li>
          <li>Bedroom</li>
          <li>Kitchen</li>
          <li>Bathroom</li>
        </ul>
      </div>
      <!-- Header -->

      <header>
        <div class="essential">
          <div class="essentail-text">
            <p>Furniture essential to a functional home design</p>
          </div>
          <div class="sofa">
            <img src="./images/sofa.png" alt="" />
          </div>
        </div>

        <div class="lighting">
          <p class="lighting-text">why is lighting is important in design</p>
          <img src="./images/armchair.png" alt="" />
        </div>
      </header>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                CATEGORY                                 -->
      <!-- ----------------------------------------------------------------------- -->

      <section class="category-section">
        <div class="category-part">
          <p>Browse By Category</p>
          <div class="categories">
            <div class="category">
              <p>Living Room</p>
              <img src="./images/living-room.jpg" alt="" />
            </div>
            <div class="category">
              <p>Bedroom</p>
              <img src="./images/bedroom.jpg" alt="" />
            </div>
            <div class="category">
              <p>Kitchen</p>
              <img src="./images/kitchen.jpg" alt="" />
            </div>
            <div class="category">
              <p>Accesories</p>
              <img src="./images/accesories.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
