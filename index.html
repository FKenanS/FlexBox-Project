<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- icon bar -->
         <div class="iconbar">
            <div class="input-part">
                <img class="logo" src="./images/logo.png" alt="logo">
                <div class="select-category">

                    <select name="category" id="category">
                        <option value="All Categories">All Categories</option>
                        <option value="Wooden">Wooden</option>
                        <option value="Linen">Linen</option>
                        <option value="Bedroom">Bedroom</option>
                        <option value="Kitchen">Kitchen</option>
                    </select>
                    
                </div>
                <div class="search-input">
                    <input type="search" name="mag" id="mag" placeholder="Enter a word">
                    <img src="./images/magnifier.png" alt="">
                </div>
                <div class="support">
                    <p class="support-number">0 800 456 80 80</p>
                    <p class="support-text">Support 7/24</p>
                </div>
            </div>
            <div class="icons">
                <img src="./images/user.png" alt="">
                <img src="./images/heart.png" alt="">
                <img src="./images/shoppingCart.png" alt="">
            </div>
         </div>
                    
    </div>
    
</body>
</html>
